<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name</label>

        <input required id="name" type="text" placeholder="Enter your name" />
        <label id="email-label">Email </label
        ><input
          required
          id="email"
          type="email"
          placeholder="Enter your Email"
        />
        <label id="number-label">Age (optional) </label
        ><input
          required
          id="number"
          type="number"
          placeholder="Age"
          min="13"
          max="120"
        />
        <label id="dropdown-menu"
          >Which option best describes your current role?
        </label>
        <select id="dropdown" name="options" required>
          <option value="option1">Select surrent role</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
          <option value="option4">Option 4</option>
        </select>
      </fieldset>

      <fieldset>
        <label id="radio">Would you recommend freeCodeCamp to a friend? </label>

        <label for="option1"
          ><input
            id="option1"
            type="radio"
            name="group-1"
            class="inline"
            value="option1"
            checked
          />
          Definitely</label
        >
        <label for="option2"
          ><input
            id="option2"
            type="radio"
            name="group-1"
            class="inline"
            value="option2"
            checked
          />
          Maybe</label
        >

        <label for="option3"
          ><input
            id="option3"
            type="radio"
            name="group-1"
            class="inline"
            value="option3"
            checked
          />
          Not sure</label
        >

        <label id="radio">What would you like to see improved?</label>

        <input type="checkbox" value="Front-end projects" />Front-end projects
        <input type="checkbox" value="Back-end Projects" />Back-end projects
      </fieldset>
      <fieldset>
        <label>
          Any comments or suggestions?
          <textarea
            rows="5"
            cols="46"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
