<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="avatar"></div>
        <h2>Let's get you set up</h2>
        <p>It should only take a couple of minutes to pair with your watch</p>
        <button class="next-button">&#9654;</button>
      </div>
      <div class="right-panel">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="" />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <div class="gender-options">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="other" />
              <label for="other">Other</label>
            </div>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" name="mobile" />
          </div>
          <div class="form-group">
            <label for="customer-id">Customer ID</label>
            <input type="text" id="customer-id" name="customer-id" />
          </div>
          <div class="form-group">
            <label>Membership</label>
            <div class="membership-options">
              <input
                type="radio"
                id="classic"
                name="membership"
                value="classic"
              />
              <label for="classic">Classic</label>
              <input
                type="radio"
                id="silver"
                name="membership"
                value="silver"
              />
              <label for="silver">Silver</label>
              <input type="radio" id="gold" name="membership" value="gold" />
              <label for="gold">Gold</label>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" class="cancel-button">Cancel</button>
            <button type="submit" class="save-button">Save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
